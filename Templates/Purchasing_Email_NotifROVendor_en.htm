	<style type="text/css">

	<!-- =============================================================================================== -->
	<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" id="Body">
		<table border="0" cellspacing="0" cellpadding="0" class="Body">
			<tr>
				<td>
					<table border="0" cellspacing="0" cellpadding="0" class="Page" align="center">
						<!-- =============================================================================================== EN-TETE -->
						<tr>
							<td height="1" id="Header">
								<table border="0" cellspacing="0" cellpadding="0" class="Header">
									<tr>
										<td>
											<strong>%[VendorName__] - New return order</strong>
										</td>
										<td style="text-align: right">
											<img src="%[account.HtmlLogo]" style="max-height: 40px" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- =============================================================================================== PRINCIPAL -->
						<tr>
							<td id="Content">
								<table border="0" cellspacing="0" cellpadding="0" class="Content">
									<tr>
										<td>
											<!-- InstanceBeginEditable name="Content" -->
											<p>
												Dear vendor,</p>
											<p>
												You have received a new return order.

												<table>
													<tr>
														<td style="color: %[account.SkinColor]; padding-left: 30px; text-align:right; white-space:nowrap">
															<span style="color: %[account.SkinColor]">Order number:</span>
														</td>
														<td colspan="3" style="padding-left: 10px;">
															<span style="color: %[account.SkinColor]">%[CustomTag:OrderNumber]</span>
														</td>
													</tr>
													%[If_CustomTag:HasRMANumber]
													<tr>
														<td style="color: %[account.SkinColor]; padding-left: 30px; text-align:right; white-space:nowrap">
															<span style="color: %[account.SkinColor]">%[TRAD_RMANUMBER]</span>
														</td>
														<td colspan="3" style="padding-left: 10px;">
															<span style="color: %[account.SkinColor]">%[CustomTag:RMANumber]</span>
														</td>
													</tr>
													%[Endif]
												</table>
											</p>

											<p>
												Please create a credit note for this return order if needed.
											</p>											
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<!-- =============================================================================================== PIED DE PAGE -->
						<tr>
							<td height="1" id="Footer">
								<table border="0" cellspacing="0" cellpadding="0" class="Footer">
									<tr>
									</tr>
								</table>
							</td>
						</tr>
						<!-- =============================================================================================== -->
					</table>
				</td>
			</tr>
		</table>
	</body>
